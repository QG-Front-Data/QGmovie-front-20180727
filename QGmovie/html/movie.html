<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- < 引入初始化样式 > -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <!-- < 引入样式表 > -->
    <link rel="stylesheet" href="../styles/movie.css">
    <!-- < 引入JQ > -->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!-- < 封装好的工具类 > -->
    <script src="../scripts/util.js"></script>
</head>
<body>
    <div class="root"> 
        <!-- < 顶部栏 > -->
        <div class="header">
            <div class="logo-container">
                <a href="javascript:" id="header-logo">
                    <img src="../images/hlogo.png">
                </a>
            </div>
        </div>
        <div class="main-container">
            <div class="detail-container">
                <h1 id="movie-name"><span class="movie-name-container">超人总动员2</span></h1>
                <div class="movie-container">
                    <div class="movie-pic-container">
                        <img src="" id="movie-pic">
                    </div>
                    <ul class="movie-detail">
                        <li>影片导演：<span></span></li>   
                        <li>影片主演：<span></span></li>
                        <li>分类标签：<span></span></li>
                        <li>制片地区：<span></span></li>
                        <li>上映时间：<span></span></li>
                        <li>总片时长：<span></span></li>
                        <li>电影评分：<span></span></li>
                    </ul>
                </div>
            </div>
            <div class="descrition-container">
                <h2 class="movie-header"><span class="movie-name-container">超人总动员2</span> 剧情简介</h2>
                <p id="movie-descrition"></p>
            </div>
            <ul class="info-container">
                <li><span id="movie-info-1" class="movie-info"></span><p>点赞数</p></li>
                <li><span id="movie-info-2" class="movie-info"></span><p>收藏量</p></li>
                <li><span id="movie-info-3" class="movie-info"></span><p>点击量</p></li>
            </ul>
            <div class="comment-container">
                <h2 class="movie-header"><span class="movie-name-container">超人总动员2</span> 的最新影评</h2>
                <ul class="comment-list-container"></ul>
                <p>共有(<span id="comment-number"></span>)条评论</p>
                <!-- <div class="page-container">
                    <div class="page-button"><a href="javascript:" ><img src="../images/left.png"></a></div>
                       <ul class="page-ul">
                            <li><a href="javascript:" class="page-a">1</a></li>   
                       </ul>
                    <div class="page-button"><a href="javascript:" ><img src="../images/right.png"></a></div>
                </div> -->
                <div class="create-comment">
                    <div class="comment-wrap"><textarea id="comment-textarea" placeholder="留下你的评论" ></textarea></div>
                    <button id="comment-button">评论</button>
                </div>
            </div>
        </div>
        <!-- < 底部栏 > -->
        <div class="bottom">
            <img src="../images/hlogo.png">
        </div>
        <div class="pop-container">
            <div class="pop">
                <div>
                    <p class="pop-content">确定修改？</p>
                </div>
                <div class="pop-button-container">
                    <button class="pop-button" id="pop-button-1">取消</button>
                    <button class="pop-button">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/movie.js"></script>
</body>
</html>
