<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- < 引入初始化样式 > -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <!-- < 引入样式表 > -->
    <link rel="stylesheet" href="../styles/login.css">
    <!-- < 引入JQ > -->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!-- < 封装好的工具类 > -->
    <script src="../scripts/util.js"></script>
</head>
<body>
    <!-- <登陆注册功能> -->
    <div class="root">
        <div class="logo-container">
            <img src="../images/logo.png">
        </div>
        <div class="main-container">
            <div class="switch-button">
                <span>登陆</span><span>注册</span>
            </div>
            <div class="form-container">
                <div class="login-container">
                    <div><input type="text" name="" id="login-account"></div>
                    <input type="text" name="" id="login-password">
                    <input type="button" name="" id="login-button">
                </div>
                <div class="signin-container" style="display: none;">
                    <input type="text" name="" id="username">
                    <input type="text" name="" id="account">
                    <input type="text" name="" id="password">
                    <input type="text" name="" id="commitpassword">
                    <input type="button" id="signin-button">
                </div>
            </div>
            <div class="bottom">忘了密码？</div>
        </div>
       
    </div>

    <!-- < 网页私有的js文件 > -->
    <script src="../scripts/login.js"></script>
</body>
</html>
